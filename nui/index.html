<html>

<head>
    <title>Dashcam</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="Dashcam_Body" v-show="showDash">

        <!-- Scanlines overlay -->
        <div id="Dashcam_Scanline"></div>

        <!-- Top-right HUD -->
        <div id="Dashcam_TopRight_BG">
            <div id="Dashcam_TopRight">

                <!-- LVC Lights/Siren -->
                <div id="Dashcam_CAM1">
                    <span :class="{ 'active-l': lightsOn }">L</span>
                    <span :class="{ 'active-s': sirenOn }">S</span>
                </div>

                <!-- Department -->
                <div id="Dashcam_BPD">{{ department }} CAR INFO</div>

                <!-- Time -->
                <div id="Dashcam_Time">{{ displayClock }}</div>

                <!-- Speed -->
                <div id="Dashcam_Speed">{{ displaySpeed }} {{ useMPH ? 'MPH' : 'KMH' }}</div>

                <!-- Callsign -->
                <div id="Dashcam_Callsign">{{ callsign }}</div>
            </div>
        </div>

        <!-- Center-bottom branding -->
        <div id="Dashcam_Info">
            <div>{{ dashMessageOne }}</div>
            <div class="dash-label">{{ dashLabel }}</div>
            <img id="Dashcam_Seal" src="./images/seal.png">
        </div>
    </div>

    <script src="./vue.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
